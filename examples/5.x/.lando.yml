name: lando-pma
services:
  pma:
    type: phpmyadmin:5.1
    hosts:
      - database
      - database2
  pma_theme:
    type: phpmyadmin:5.0
    hosts:
      - database
      - database2
    config:
      config: .lando/config.user.inc.php
    build_as_root:
      - chmod +x /app/.lando/pma-theme.sh
      - /app/.lando/pma-theme.sh
  database:
    type: mariadb
  database2:
    type: mariadb
